<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="row m-0 d-flex justify-content-center  navigation-bar">
        <div class="col-xl-10 col-sm-12 navigation-bar-box">
            <div class="row navigation-bar-box-row m-0">

                <div class="col-3">
                    <div class="starter">
                        <img src="https://fooderos.com/assets/icons/fooderos_logo.svg" alt="">
                    </div>
                    <div class="starter mobile">
                        <img src="https://fooderos.com/assets/icons/mobile_logo.svg" alt="">
                    </div>
                </div>

                <div class="col-4 col-xxl-5 col-xl-5 col-md-5 col-sm-5 col-lg-5">
                    <div class="search-box">
                        <input class="form-control search-box-input" placeholder="Search meal..." type="search" name=""
                            id="">
                    </div>
                </div>

                <div class="col-4 col-xl-2 col-xxl-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="navbar-operations">
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                            <div>Giriş</div>
                        </div>

                        <div class="basket">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <div>Səbət</div>
                        </div>
                    </div>

                    <div class="navbar-operations mobile">
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                        </div>

                        <div class="basket">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center  m-0">
        <div class="col-10">
            <div class="row m-0">
                <div class="col-2">
                    <select class="form-control " name="" id="">
                        <option value="">Default</option>
                        <option value="">Decrease (By Price) </option>
                        <option value="">Increase (By Price)</option>
                    </select>
                </div>
            </div>
        </div>

    </div>

    <div class="row m-0 mt-3 d-flex justify-content-center">
        <div class="col-xl-10 col-sm-12">
            <div id="food-cards" class="row d-sm-flex justify-content-sm-center justify-content-md-start m-0">

            </div>
        </div>
    </div>

    <script src="../static/js/home.js"></script>
</body>

</html>
